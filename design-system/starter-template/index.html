<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>應用程式名稱</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        * { font-family: 'Inter', 'Microsoft JhengHei', sans-serif; }
        /* 自訂動畫 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: scale(0.95) translateY(-10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.2s ease-out; }
        .animate-slide-in { animation: slideIn 0.2s ease-out; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo, createContext, useContext } = React;

        // ============================================
        // 設定區域 - 請填入您的 Firebase 設定
        // ============================================
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const APP_VERSION = "v1.0.0";

        // ============================================
        // Firebase 初始化
        // ============================================
        let app, auth, db;
        try {
            app = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
        } catch (e) {
            console.error('Firebase 初始化失敗:', e);
        }

        // ============================================
        // Context - 全域狀態管理
        // ============================================
        const AuthContext = createContext(null);

        const useAuth = () => useContext(AuthContext);

        // ============================================
        // 通用元件
        // ============================================

        // Button Component
        const Button = ({ children, variant = 'primary', size = 'md', disabled, loading, icon: Icon, onClick, className = '', ...props }) => {
            const variants = {
                primary: 'bg-blue-600 text-white hover:bg-blue-700',
                secondary: 'bg-white text-slate-600 border border-slate-300 hover:bg-slate-50',
                danger: 'bg-red-600 text-white hover:bg-red-700',
                success: 'bg-emerald-600 text-white hover:bg-emerald-700',
                ghost: 'text-slate-600 hover:bg-slate-100',
            };
            const sizes = {
                sm: 'px-3 py-1.5 text-sm',
                md: 'px-4 py-2 text-sm',
                lg: 'px-6 py-2.5 text-base',
            };
            return (
                <button
                    disabled={disabled || loading}
                    onClick={onClick}
                    className={`inline-flex items-center justify-center gap-2 rounded-lg font-medium transition disabled:opacity-50 disabled:cursor-not-allowed ${variants[variant]} ${sizes[size]} ${className}`}
                    {...props}
                >
                    {loading ? (
                        <svg className="animate-spin h-4 w-4" viewBox="0 0 24 24">
                            <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4" fill="none" />
                            <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z" />
                        </svg>
                    ) : Icon && <Icon size={18} />}
                    {children}
                </button>
            );
        };

        // Card Component
        const Card = ({ children, className = '', padding = 'p-6' }) => (
            <div className={`bg-white rounded-xl shadow-sm border border-slate-200 ${padding} ${className}`}>
                {children}
            </div>
        );

        // Modal Component
        const Modal = ({ isOpen, onClose, title, children, footer, size = 'max-w-lg' }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4 animate-fade-in" onClick={(e) => e.target === e.currentTarget && onClose()}>
                    <div className={`bg-white rounded-xl shadow-2xl w-full ${size} overflow-hidden animate-slide-in`}>
                        {title && (
                            <div className="flex items-center justify-between p-4 border-b border-slate-100">
                                <h3 className="text-lg font-bold text-slate-800">{title}</h3>
                                <button onClick={onClose} className="p-2 rounded-lg hover:bg-slate-100 text-slate-400">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M18 6L6 18M6 6l12 12" /></svg>
                                </button>
                            </div>
                        )}
                        <div className="p-6 max-h-[60vh] overflow-y-auto">{children}</div>
                        {footer && <div className="flex justify-end gap-2 p-4 border-t border-slate-100 bg-slate-50">{footer}</div>}
                    </div>
                </div>
            );
        };

        // Input Component
        const Input = ({ label, required, error, hint, className = '', ...props }) => (
            <div className={className}>
                {label && <label className="block text-xs font-bold text-slate-500 uppercase mb-1">{label} {required && <span className="text-red-500">*</span>}</label>}
                <input className={`w-full p-2.5 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition ${error ? 'border-red-500' : 'border-slate-300'}`} {...props} />
                {hint && !error && <p className="text-xs text-slate-400 mt-1">{hint}</p>}
                {error && <p className="text-xs text-red-500 mt-1">{error}</p>}
            </div>
        );

        // Badge Component
        const Badge = ({ children, variant = 'default' }) => {
            const variants = {
                default: 'bg-gray-100 text-gray-700 border-gray-200',
                primary: 'bg-blue-100 text-blue-700 border-blue-200',
                success: 'bg-green-100 text-green-700 border-green-200',
                warning: 'bg-yellow-100 text-yellow-700 border-yellow-200',
                danger: 'bg-red-100 text-red-700 border-red-200',
            };
            return <span className={`px-2 py-1 rounded-full text-xs font-bold border ${variants[variant]}`}>{children}</span>;
        };

        // ============================================
        // 頁面元件
        // ============================================

        // 登入頁面
        const LoginPage = ({ onLogin }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                try {
                    await auth.signInWithEmailAndPassword(email, password);
                } catch (err) {
                    setError('登入失敗：' + err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-slate-100 p-4">
                    <Card className="w-full max-w-md" padding="p-8">
                        <div className="text-center mb-8">
                            <h1 className="text-2xl font-bold text-slate-800">歡迎回來</h1>
                            <p className="text-slate-500 mt-2">請登入您的帳號</p>
                        </div>
                        {error && <div className="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-600 text-sm">{error}</div>}
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <Input label="電子郵件" type="email" value={email} onChange={(e) => setEmail(e.target.value)} required />
                            <Input label="密碼" type="password" value={password} onChange={(e) => setPassword(e.target.value)} required />
                            <Button type="submit" loading={loading} className="w-full">登入</Button>
                        </form>
                        <p className="text-center text-sm text-slate-500 mt-6">{APP_VERSION}</p>
                    </Card>
                </div>
            );
        };

        // 側邊欄
        const Sidebar = ({ currentPage, setCurrentPage, user, onLogout }) => {
            const navItems = [
                { id: 'dashboard', label: '儀表板', icon: 'home' },
                { id: 'tasks', label: '任務管理', icon: 'file-text' },
                { id: 'settings', label: '設定', icon: 'settings' },
            ];

            return (
                <aside className="w-full md:w-64 bg-slate-900 text-white flex-shrink-0 flex flex-col shadow-xl z-10">
                    <div className="p-6 border-b border-slate-700">
                        <h1 className="text-xl font-bold">應用程式名稱</h1>
                    </div>
                    <nav className="flex-1 p-4 space-y-2">
                        {navItems.map(item => (
                            <button
                                key={item.id}
                                onClick={() => setCurrentPage(item.id)}
                                className={`w-full flex items-center gap-3 px-4 py-2.5 rounded-lg transition ${currentPage === item.id ? 'bg-blue-600 text-white shadow-md' : 'text-slate-300 hover:bg-slate-800'}`}
                            >
                                <i data-lucide={item.icon} className="w-5 h-5"></i>
                                <span>{item.label}</span>
                            </button>
                        ))}
                    </nav>
                    <div className="p-4 border-t border-slate-700">
                        <div className="flex items-center gap-3 mb-3">
                            <div className="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center">
                                <i data-lucide="user" className="w-5 h-5"></i>
                            </div>
                            <div className="flex-1 min-w-0">
                                <p className="text-sm font-medium truncate">{user?.email}</p>
                            </div>
                        </div>
                        <Button variant="ghost" onClick={onLogout} className="w-full text-slate-300 hover:text-white">登出</Button>
                    </div>
                </aside>
            );
        };

        // 儀表板頁面
        const DashboardPage = () => (
            <div className="p-6">
                <h1 className="text-2xl font-bold text-slate-800 mb-6">儀表板</h1>
                <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                    {[
                        { label: '總任務', value: '128', color: 'blue' },
                        { label: '進行中', value: '45', color: 'yellow' },
                        { label: '已完成', value: '80', color: 'green' },
                        { label: '待處理', value: '3', color: 'red' },
                    ].map((stat, i) => (
                        <Card key={i}>
                            <p className="text-sm text-slate-500">{stat.label}</p>
                            <p className="text-3xl font-bold text-slate-800">{stat.value}</p>
                        </Card>
                    ))}
                </div>
                <Card>
                    <h2 className="text-lg font-bold text-slate-800 mb-4">歡迎使用</h2>
                    <p className="text-slate-600">這是一個基於設計系統建立的專案模板。您可以根據需求自訂內容。</p>
                </Card>
            </div>
        );

        // 任務管理頁面
        const TasksPage = () => {
            const [tasks, setTasks] = useState([
                { id: 1, title: '範例任務一', status: 'pending' },
                { id: 2, title: '範例任務二', status: 'in-progress' },
                { id: 3, title: '範例任務三', status: 'completed' },
            ]);

            const getStatusBadge = (status) => {
                const map = { pending: ['待處理', 'warning'], 'in-progress': ['進行中', 'primary'], completed: ['已完成', 'success'] };
                const [label, variant] = map[status] || ['未知', 'default'];
                return <Badge variant={variant}>{label}</Badge>;
            };

            return (
                <div className="p-6">
                    <div className="flex items-center justify-between mb-6">
                        <h1 className="text-2xl font-bold text-slate-800">任務管理</h1>
                        <Button>新增任務</Button>
                    </div>
                    <Card padding="p-0">
                        <table className="w-full">
                            <thead>
                                <tr className="bg-slate-50 border-b border-slate-200">
                                    <th className="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase">任務名稱</th>
                                    <th className="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase">狀態</th>
                                    <th className="px-6 py-3 text-right text-xs font-bold text-slate-500 uppercase">操作</th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-100">
                                {tasks.map(task => (
                                    <tr key={task.id} className="hover:bg-slate-50 transition-colors">
                                        <td className="px-6 py-4 text-sm text-slate-600">{task.title}</td>
                                        <td className="px-6 py-4">{getStatusBadge(task.status)}</td>
                                        <td className="px-6 py-4 text-right">
                                            <Button variant="ghost" size="sm">編輯</Button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </Card>
                </div>
            );
        };

        // 設定頁面
        const SettingsPage = () => (
            <div className="p-6">
                <h1 className="text-2xl font-bold text-slate-800 mb-6">設定</h1>
                <Card>
                    <h2 className="text-lg font-bold text-slate-800 mb-4">一般設定</h2>
                    <div className="space-y-4">
                        <Input label="應用程式名稱" defaultValue="我的應用程式" />
                        <Input label="管理員信箱" type="email" defaultValue="admin@example.com" />
                        <Button>儲存設定</Button>
                    </div>
                </Card>
            </div>
        );

        // ============================================
        // 主應用程式
        // ============================================
        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [currentPage, setCurrentPage] = useState('dashboard');

            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((user) => {
                    setUser(user);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                // 初始化 Lucide 圖示
                if (window.lucide) {
                    lucide.createIcons();
                }
            });

            const handleLogout = async () => {
                await auth.signOut();
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-slate-100">
                        <svg className="animate-spin h-8 w-8 text-blue-600" viewBox="0 0 24 24">
                            <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4" fill="none" />
                            <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z" />
                        </svg>
                    </div>
                );
            }

            if (!user) {
                return <LoginPage />;
            }

            const renderPage = () => {
                switch (currentPage) {
                    case 'dashboard': return <DashboardPage />;
                    case 'tasks': return <TasksPage />;
                    case 'settings': return <SettingsPage />;
                    default: return <DashboardPage />;
                }
            };

            return (
                <AuthContext.Provider value={{ user }}>
                    <div className="flex flex-col md:flex-row min-h-screen bg-slate-100">
                        <Sidebar currentPage={currentPage} setCurrentPage={setCurrentPage} user={user} onLogout={handleLogout} />
                        <main className="flex-1 overflow-auto">
                            {renderPage()}
                        </main>
                    </div>
                </AuthContext.Provider>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
