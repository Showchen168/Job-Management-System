name: Auto Merge Claude Branches

on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Create and Merge PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          echo "ðŸ”„ æ­£åœ¨è™•ç†åˆ†æ”¯: $BRANCH_NAME"

          # æª¢æŸ¥æ˜¯å¦å·²æœ‰è©²åˆ†æ”¯çš„ PR
          EXISTING_PR=$(gh pr list --head "$BRANCH_NAME" --state open --json number -q '.[0].number' || echo "")

          if [ -n "$EXISTING_PR" ]; then
            echo "ðŸ“‹ æ‰¾åˆ°ç¾æœ‰ PR #$EXISTING_PRï¼Œç›´æŽ¥åˆä½µ..."
            gh pr merge "$EXISTING_PR" --merge --delete-branch
          else
            echo "ðŸ“ å‰µå»ºæ–°çš„ PR..."
            PR_URL=$(gh pr create --title "Auto merge: $BRANCH_NAME" --body "è‡ªå‹•åˆä½µ Claude åˆ†æ”¯åˆ° main" --base main --head "$BRANCH_NAME")
            echo "âœ… PR å·²å‰µå»º: $PR_URL"

            # ç²å– PR ç·¨è™Ÿä¸¦åˆä½µ
            PR_NUMBER=$(gh pr list --head "$BRANCH_NAME" --state open --json number -q '.[0].number')
            echo "ðŸ”€ æ­£åœ¨åˆä½µ PR #$PR_NUMBER..."
            gh pr merge "$PR_NUMBER" --merge --delete-branch
          fi

          echo "âœ… åˆä½µå®Œæˆï¼"

      - name: Checkout main for build
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: auto-merge
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        run: |
          echo "## è‡ªå‹•åˆä½µä¸¦éƒ¨ç½²å®Œæˆ" >> $GITHUB_STEP_SUMMARY
          echo "- ä¾†æºåˆ†æ”¯: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- ç›®æ¨™åˆ†æ”¯: \`main\`" >> $GITHUB_STEP_SUMMARY
          echo "- æ™‚é–“: $(date)" >> $GITHUB_STEP_SUMMARY
